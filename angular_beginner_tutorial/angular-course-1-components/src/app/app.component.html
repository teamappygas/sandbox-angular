<div class="top-menu">

    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">
    <div>Start date: {{startDate | date: 'MMM/dd/yyyy'}}</div>
    <div> {{ title | titlecase }}</div>
    <div>{{ price | currency: 'EUR' }}</div>
    <div>{{ rate | percent }}</div>
</div>

<div *ngFor="let pair of course | keyvalue">
    {{ pair.key + ': ' + pair.value }}
</div>

<div class="courses">
    <course-card *ngFor="let course of courses | slice:0:5; 
                        index as i; 
                        first as isFirst; 
                        last as isLast" [class.is-first]="isFirst" [class.is-last]="isLast"
        (courseSelected)="onCourseSelected($event)" [course]="course" [cardIndex]="i+1">
    </course-card>
</div>
